<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot Actuator</title>
</head>
<body>
	<div>
		<h2>SpringBoot Actor Demo</h2>
	</div>
	
	<form th:action="@{/login}" method="post">
    	<p th:text="${status}">Status</p>
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email"/>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password"  placeholder="Enter password"/>
        </div>
               
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    
	<div>
	<form method="get" action="userInfo">
		<p><input type="text" name="username"></input> <input type="submit" value="Search"></input> </p>
	</form>
	</div>
	<div th:if="${githubUser != null}">
		<p>Name: <span th:text="${githubUser.name}">name</span></p>
		<p>Location: <span th:text="${githubUser.location}">location</span></p>
		<p>Email: <span th:text="${githubUser.email}">email</span></p>
		<p>Blog: <span th:text="${githubUser.blog}">blog</span></p>
		<p>GitHub URL: <span th:text="${githubUser.url}">url</span></p>
		
	</div>
</body>
    
</html>
